<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="sample-video.mp4"></video>

      <div class="player__controls">
        <div class="progress">
         <div class="progress__filled"></div>
         <span id="time-display" class="time-display"></span>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="player__button fullscreen" title="Toggle Fullscreen" id="fullscreen">&#x26F6;</button>
      </div>
    </div> 
    <div>
      <marquee behavior="" direction=""><p>She looks hungry! 🐑</p></marquee>
    </div>
   </body>
</html>
